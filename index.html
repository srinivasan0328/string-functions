<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Functions Learning</title>
    <link rel="shortcut icon" href="./assets/images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./custom.css">
</head>

<body class="bg-white">
    <header></header>
    <main>
        <section class="arraySection">
            <div class="container-fluid m-auto bg-whit rounded">
                <div class="row"> <!--Title -->
                    <div class="col d-flex align-items-center justify-content-center">
                        <h2 class="mb-4 title text-dark font-weight-bold text-uppercase">String Methods...</h2>
                    </div>
                </div>
                <div class="row "> <!--input box -->
                    <div class="col">
                        <div class="arrayBox d-flex py-">
                            <input type="text" id="input"
                                class="inputFiled bg-light px-2 py-3 m-auto rounded shadow border-0"
                                placeholder="Enter text">
                        </div>
                    </div>
                </div>
                
                <div class="row"> <!-- Result box -->
                    <div class="col pt-2">
                        <div class="outputBox d-flex py-3 m-auto">
                            <input type="text" id="Output" placeholder="Result:" class="output bg-light px-2 py-3 m-auto rounded shadow border-0"
                                readonly>
                        </div>
                    </div>
                    
                </div>
                <div class="row"> <!--Clear btn-->
                    <div class="col d-flex py-2">
                        <button class="m-auto px-5 border-0 bg-warning rounded py-2" id="reset" type="button"onclick="reset()">Clear</button>
                    </div>
                </div>
                <div class="row pt-3 buttonBody"> <!-- button row -->
                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="pushBtn"
                        onclick="findLength()"> Length </button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="popBtn"
                        onclick="replaceString()"> Replace( )</button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="deleteBtn"
                        onclick="lastIndex()">lastIndexOf( )</button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="shiftBtn"
                        onclick="StartsWithText()">startsWith( )</button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="unShiftBtn"
                        onclick="upperCase()"> toUpperCase( ) </button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="findBtn"
                        onclick="lowerCase()">toLowerCase( )</button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="reverseBtn"
                        onclick="repeatText()">repeat( ) </button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="sortBtn"
                        onclick="matchText()" >match( )</button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="filterBtn"
                        onclick="concatText()">concat( )</button> 
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="sliceBtn"
                        onclick="splitText()">split( ) </button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="spliceBtn"
                        onclick="trimText()">trim( )</button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="lengthBtn"
                        onclick="sliceText()">slice( )</button>
                    </div>

                    <div class="col-sm-4 col-lg-3 buttonBlock d-flex align-items-center justify-content-center">
                        <button class="btn w-100 btn-success font-weight-bold text-white py-3 mb-3" id="stringBtn"
                        onclick="stringItem()">splice( )</button>
                    </div>
                </div>

                
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="./stringMethods.js"></script>

</body>

</html>
